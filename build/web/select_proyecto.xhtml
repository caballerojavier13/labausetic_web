<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Testing Formal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>

        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.css" />

        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/my-theme.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style-jstree.min.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/perfect-scrollbar.min.css" />

        <script type="text/javascript" src="#{request.contextPath}/js/public/jquery-2.1.1.min.js" ></script>
        <script type="text/javascript" src="#{request.contextPath}/js/public/bootstrap.js" ></script>
        <script type="text/javascript" src="#{request.contextPath}/js/public/bootstrap-filestyle.js" ></script>
        <script type="text/javascript" src="#{request.contextPath}/js/public/jstree.min.js" ></script>    
        <script type="text/javascript" src="#{request.contextPath}/js/public/perfect-scrollbar.min.js" ></script>    

        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/img/favicon.png" />
        <style>
            body{
                overflow: auto;
                padding: 0;
                padding-top: 100px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container" data-role="page">
            <h:form>
                <nav class="navbar navbar-default navbar-fixed-top" >
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed ui-btn ui-btn-right" data-toggle="collapse" data-target="#navbar-collapse-mobile" style="width: 43px;top: -1px;">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand">Testing Formal</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="navbar-collapse-mobile">
                            <ul class="nav navbar-nav">
                                <li><h:link outcome="index">Home</h:link></li>
                                <li class="active"><a href="#">Codigo Fuente</a></li>

                            </ul>

                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </h:form>
            <h:form id="form" enctype="multipart/form-data">

                <div class="blanco columna1" style="">

                    <ui:include src="./select_proyecto/partial_select_files.xhtml" /> 

                </div>

                <div class="columna2" >
                    <h:inputTextarea value="#{fileBean.archivoContenido}"
                                     readonly="true"
                                     id="codigo_fuente"
                                     />
                </div>
                <div class="blanco columna3" style="">
                    <div style="position: absolute; top: 20px; left: 5%; width: 90%; ">
                        <h:link class="btn btn-primary btn-block" outcome="diagrama_flujo">Diagrama de Flujo</h:link>
                    </div>
                    <div style="position: absolute; top: 70px; left: 5%; width: 90%; ">
                        <h:link class="btn btn-primary btn-block" outcome="grafo_flujo">Grafo de Control de Flujo</h:link>
                    </div>
                    <div style="position: absolute; top: 120px; left: 5%; width: 90%; ">
                        <h:link class="btn btn-primary btn-block" outcome="matriz_adyacencia" >Matriz de Adyacencia</h:link>
                    </div>
                    <div style="position: absolute; top: 170px; left: 5%; width: 90%; ">
                        <h:link class="btn btn-primary btn-block" style="font-size: 13px;" outcome="#{primero_en_profundidad_bean.start()}" >Algoritmo: "Primero en Profundidad"</h:link>
                    </div>
                    <div style="position: absolute; top: 220px; left: 5%; width: 90%; ">
                        <input class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal_complejidad" type="button" value="Complejidad Ciclomática" />
                    </div>

                </div>
                <nav class="navbar navbar-default navbar-fixed-bottom visible-xs visible-sm" role="navigation">
                    <div class="container-fluid">

                        <div class="col-xs-6">
                            <button id="archivo" type="button" class="btn btn-default col-xs-10 col-xs-offset-1" style="top: 6px">
                                <span class="glyphicon glyphicon-file"></span> Archivo
                            </button>
                        </div>
                        <div class="col-xs-6">
                            <button id="operaciones" type="button" class="btn btn-default col-xs-10 col-xs-offset-1" style="top: 6px">
                                <span class="glyphicon glyphicon-th"></span> Operaciones
                            </button>

                        </div>
                    </div>
                </nav>

            </h:form>
        </div>
        <div class="modal fade" id="modal_complejidad" tabindex="1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Complejidad Ciclomática</h4>
                    </div>
                    <div class="modal-body">
                        <p>La complejidad ciclomática del método seleccionado es de: <span class="valor_complejidad ">#{complejidad_ciclomatica_bean.complejidad}</span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script type="text/javascript" src="#{request.contextPath}/js/privated/select_proyecto.js" ></script> 
    </h:body>
</html>
