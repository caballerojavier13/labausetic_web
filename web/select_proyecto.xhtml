<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Testing Formal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>

    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/my-theme.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style-jstree.min.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/perfect-scrollbar.min.css" />

    <script type="text/javascript" src="#{request.contextPath}/js/jquery-2.1.1.min.js" ></script>
    <script type="text/javascript" src="#{request.contextPath}/js/bootstrap.js" ></script>
    <script type="text/javascript" src="#{request.contextPath}/js/bootstrap-filestyle.js" ></script>
    <script type="text/javascript" src="#{request.contextPath}/js/jstree.min.js" ></script>    
    <script type="text/javascript" src="#{request.contextPath}/js/perfect-scrollbar.min.js" ></script>    
    <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/img/favicon.png" />

  </h:head>
  <h:body>
    <div class="container" data-role="page">
      <h:form>
        <nav class="navbar navbar-default navbar-fixed-top" >
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed ui-btn ui-btn-right" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" style="width: 43px;top: -1px;">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand">Testing Formal</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><h:commandLink action="index">Home</h:commandLink></li>
                <li class="active"><a href="#">Codigo Fuente</a></li>

              </ul>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </h:form>
      <h:form id="form" enctype="multipart/form-data">

        <div class="blanco columna1" style="">

          <ui:include src="./select_proyecto/partial_select_files.xhtml" /> 

        </div>

        <div class="columna2" >
          <h:inputTextarea value="#{fileBean.archivoContenido}"
                           readonly="true"
                           id="codigo_fuente"
                           />
        </div>
        <div class="blanco columna3 hidden-xs" style="">


          <div style="position: absolute; top: 90px; left: 5%; width: 90%; ">
            <h:commandLink action="diagrama_flujo" class="btn btn-primary btn-block">Ver Diagrama de Flujo</h:commandLink>
          </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom visible-xs" role="navigation">
          <div class="container-fluid">

            <div class="col-xs-6">
              <button type="button" class="btn btn-default col-xs-10 col-xs-offset-1" style="top: 6px">
                <span class="glyphicon glyphicon-file"></span> Archivo
              </button>
            </div>
            <div class="col-xs-6">
              <button type="button" class="btn btn-default col-xs-10 col-xs-offset-1" style="top: 6px">
                <span class="glyphicon glyphicon-th"></span> Operaciones
              </button>

            </div>
          </div>
        </nav>
        <script type="text/javascript">
          $(function() {
            $('#metodo_tree').jstree({
              "types": {
                "default": {
                  "valid_children": ["default", "file"]
                },
                "file": {
                  "icon": "glyphicon glyphicon-file",
                  "valid_children": []
                }
              }
            });
          });
          $(function() {
            $(".columna1").height($(window).height() - $("body .container nav[1]").height());

            if ($(window).width() > 768) {
              $("#metodo_tree").css("top", $(".columna1 div:first-child").height() + $("body .container nav[1]").height() + 70);
              $("#metodo_tree").height($(window).height() - parseInt($("#metodo_tree").css("top")));
            } else {
              $("#metodo_tree").css("top", $(".columna1 div:first-child").height() + $("body .container nav[1]").height() + 20);
              $("#metodo_tree").height($(".columna1").height() - parseInt($("#metodo_tree").css("top")) - 100);
            }

          });
          $(window).resize(function() {
            $(".columna1").height($(window).height() - $("body .container nav[1]").height());
            if ($(window).width() > 768) {
              $("#metodo_tree").css("top", $(".columna1 div:first-child").height() + $("body .container nav[1]").height() + 70);
              $("#metodo_tree").height($(window).height() - parseInt($("#metodo_tree").css("top")));
            } else {
              $("#metodo_tree").css("top", $(".columna1 div:first-child").height() + $("body .container nav[1]").height() + 20);
              $("#metodo_tree").height($(".columna1").height() - parseInt($("#metodo_tree").css("top")) - 100);
            }

          });
        </script>


      </h:form>
    </div>
  </h:body>
</html>
